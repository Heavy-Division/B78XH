<link rel="stylesheet" href="./B787_10_EICAS.css" />

<script type="text/html" id="B787_10_EICAS_Template">
    <svg viewBox="0 0 1000 1500">
        <g id="GaugeTemplate" class="gauge" transform="translate(0, 0)">
            <path class="mainArc" d="M41 12 A96 96 0 1 0 220 60" />
            <path class="fill" d="M41 12 A96 96 0 0 0 220 60 L124 60" />
            <rect x="125px" y="3px" width="120px" height="50px" />
            <text class="valueText" x="240px" y="44px">0.0</text>
            <line class="normalMarker" x1="0px" x2="96px" transform="translate(124, 60)" />
            <line class="dangerMarker" x1="96px" x2="112px" transform="translate(124, 60)" />
            <line class="warningMarker" x1="70px" x2="96px" transform="translate(124, 60)" />
            <polyline class="greenMarker" points="120,10 100,0 120,-10" transform="translate(124, 60)" />
        </g>

        <g id="Mode">
            <!--<rect x="0px" width="550px" y="0px" height="85px" style="fill:red" />-->

            <text class="label" x="50px" y="50px">TAT</text>
            <text id="TAT_Value" class="valueWhite" x="175px" y="50px">-</text>
            <text id="TMA_Value" x="275px" y="50px">-</text>
            <text id="ASSUMEDTEMP_Value" class="valueGreen" x="440px" y="50px">-</text>
            <text id="THROTTLE1_Value" class="valueGreen" x="240px" y="85px">-</text>
            <text id="THROTTLE2_Value" class="valueGreen" x="525px" y="85px">-</text>
        </g>

        <g id="PrimaryEngine">
            <!--<rect x="0px" width="550px" y="85px" height="585px" style="fill:lightblue" />-->

            <text class="label" x="275px" y="245px">N1</text>
            <text class="label" x="275px" y="455px">EGT</text>

            <g id="N1_1_GAUGE" transform="translate(0, 90)"></g>
            <g id="N1_2_GAUGE" transform="translate(285, 90)"></g>
            <g id="EGT_1_GAUGE" transform="translate(0, 300)"></g>
            <g id="EGT_2_GAUGE" transform="translate(285, 300)"></g>
        </g>

        <g id="SecondaryEngineTop">
            <!--<rect x="0px" width="550px" y="670px" height="195px" style="fill:blue" />-->

            <text class="label" x="275px" y="665px">N2</text>

            <g id="N2_1_GAUGE" transform="translate(0, 510)"></g>
            <g id="N2_2_GAUGE" transform="translate(285, 510)"></g>
        </g>

        <g id="SecondaryEngineBottom">
            <!--<rect x="0px" width="500px" y="865px" height="635px" style="fill:white" />-->

            <g id="FF_INFO" transform="translate(0, 720)">
                <text class="label" x="275px" y="36px">FF</text>

                <g id="FF_INFO_1" class="gauge">
                    <rect x="70px" y="0px" width="105px" height="50px" />
                    <text id="FF_1_Value" x="170px" y="41px">0.0</text>
                </g>

                <g id="FF_INFO_2" class="gauge">
                    <rect x="375px" y="0px" width="105px" height="50px" />
                    <text id="FF_2_Value" x="475px" y="41px">0.0</text>
                </g>
            </g>

            <g id="OIL_P_INFO" transform="translate(0, 825)">
                <text class="label" x="275px" y="63px">OIL</text>
                <text class="label" x="275px" y="95px">PRESS</text>

                <g id="OIL_P_INFO_1" class="gauge">
                    <rect x="85px" y="43px" width="90px" height="50px" />
                    <text x="170px" y="84px">0</text>
                    <line x1="190px" x2="190px" y2="136px" />
                </g>

                <g id="OIL_P_INFO_2" class="gauge">
                    <rect x="375px" y="43px" width="90px" height="50px" />
                    <text x="460px" y="84px">0</text>
                    <line x1="360px" x2="360px" y2="136px" />
                </g>
            </g>

            <g id="OIL_T_INFO" transform="translate(0, 1030)">
                <text class="label" x="275px" y="63px">OIL</text>
                <text class="label" x="275px" y="95px">TEMP</text>

                <g id="OIL_T_INFO_1" class="gauge">
                    <rect x="85px" y="43px" width="90px" height="50px" />
                    <text x="170px" y="84px">0</text>
                    <line x1="190px" x2="190px" y2="136px" />
                </g>

                <g id="OIL_T_INFO_2" class="gauge">
                    <rect x="375px" y="43px" width="90px" height="50px" />
                    <text x="460px" y="84px">0</text>
                    <line x1="360px" x2="360px" y2="136px" />
                </g>
            </g>

            <g id="OIL_Q_INFO" transform="translate(0, 1200)">
                <text class="label" x="275px" y="36px">OIL QTY</text>

                <g id="OIL_Q_INFO_1" class="gauge">
                    <rect x="100px" y="0px" width="75px" height="50px" />
                    <text id="OIL_Q_1_Value" x="170px" y="41px">0</text>
                </g>

                <g id="OIL_Q_INFO_2" class="gauge">
                    <rect x="375px" y="0px" width="75px" height="50px" />
                    <text id="OIL_Q_2_Value" x="445px" y="41px">0</text>
                </g>
            </g>

            <g id="VIB_INFO" transform="translate(0, 1300)">
                <text class="label" x="275px" y="71px">VIB</text>

                <g id="VIB_INFO_1" class="gauge">
                    <rect x="100px" y="35px" width="75px" height="50px" />
                    <text x="170px" y="76px">0.0</text>
                    <line x1="190px" x2="190px" y2="120px" />
                </g>

                <g id="VIB_INFO_2" class="gauge">
                    <rect x="375px" y="35px" width="75px" height="50px" />
                    <text x="445px" y="76px">0.0</text>
                    <line x1="360px" x2="360px" y2="120px" />
                </g>
            </g>
        </g>

        <g id="Messages">
            <!--<rect x="550px" width="450px" y="0px" height="475px" style="fill:orange" />-->
        </g>

        <g id="GearInfo">
            <!--<rect x="550px" width="450px" y="475px" height="125px" style="fill:pink" />-->

            <rect class="valueGreen" x="718px" y="500px" width="114px" height="42px"></rect>
            <line x1="718px" x2="734px" y1="500px" y2="542px"></line>
            <line x1="734px" x2="750px" y1="500px" y2="542px"></line>
            <line x1="750px" x2="766px" y1="500px" y2="542px"></line>
            <line x1="766px" x2="782px" y1="500px" y2="542px"></line>
            <line x1="782px" x2="798px" y1="500px" y2="542px"></line>
            <line x1="798px" x2="814px" y1="500px" y2="542px"></line>
            <line x1="814px" x2="830px" y1="500px" y2="542px"></line>

            <text class="down" x="775px" y="538px">DOWN</text>
            <text class="up" x="775px" y="538px">UP</text>

            <text class="label" x="775px" y="580px">GEAR</text>
        </g>

        <g id="FlapsInfo">
            <!--<rect x="550px" width="450px" y="600px" height="265px" style="fill:yellow" />-->

            <text class="vlabel" x="735px" y="650px">FLAPS</text>
            <rect id="FlapsGauge" class="innerBar" x="762px" y="630px" width="25px" height="1px"></rect>
            <rect id="FlapsBar" class="outerBar" x="762px" y="630px" width="25px" height="195px"></rect>
            <line id="FlapsLine" x1="750px" x2="800px" y1="630px" y2="670px"></line>
            <text id="FlapsValue" x="815px" y="630px" class="value">0</text>
        </g>

        <g id="Stab">
            <!--<rect x="500px" width="250px" y="865px" height="195px" style="fill:cyan" />-->

            <text class="takeoff" x="580px" y="905px">0.00</text>
            <rect x="530px" y="915px" width="100px" height="40px" />
            <text class="value" x="625px" y="948px">0.00</text>
            <text class="info" x="640px" y="880px">ND</text>
            <text class="info" x="640px" y="1010px">NU</text>
            <rect class="trimBand" x="695px" y="900px" width="16px" height="40px" />
            <line class="bar" x1="690px" x2="690" y1="870px" y2="1000px" />
            <path class="markers" d="M690,870 l-16,0 M690,1000 l-16,0" />
            <path class="arrow" d="M685,936 l-25,-10 l0,20" />
            <text class="vlabel" x="725px" y="870px">STAB</text>
        </g>

        <g id="Rudder">
            <!--<rect x="750px" width="250px" y="865px" height="195px" style="fill:purple" />-->

            <rect x="845px" y="893px" width="80px" height="40px" />
            <text class="value" x="920px" y="926px">0.0</text>
            <text class="left" x="820px" y="926px">L</text>
            <text class="right" x="950px" y="926px">R</text>
            <line class="bar" x1="800px" x2="970" y1="975px" y2="975px" />
            <path class="markers" d="M800,975 l0,-16 M885,975 l0,-16 M970,975 l0,-16" />
            <path class="arrow" d="M885,970 l10,-25 l-20,0" />
            <text class="label" x="885px" y="1020px">RUDDER TRIM</text>
        </g>

        <g id="Pressure">
            <!--<rect x="500px" width="500px" y="1060px" height="195px" style="fill:brown" />-->

            <text class="label" x="500px" y="1100px">CAB ALT</text>
            <text id="CABALT_Value" class="value" x="730px" y="1100px">0</text>

            <text class="label" x="500px" y="1140px">RATE</text>
            <text id="RATE_Value" class="value" x="730px" y="1140px">0</text>

            <path d="M500 1178 l18 0 l-9 -18 Z" stroke="rgb(0, 150, 150)" stroke-width="3" fill="None"></path>
            <text class="label" x="521px" y="1180px">P</text>
            <text id="DELTAP_Value" class="value" x="730px" y="1180px">0.0</text>

            <text class="label" x="500px" y="1220px">LDG ALT</text>
            <text id="LDGALT_Value" class="value" x="730px" y="1220px">-</text>
            <text id="LDGALT_STATE_Value" class="value" x="735px" y="1220"></text>
        </g>

        <g id="Fuel">
            <rect class="background" x="500px" width="500px" y="1255px" height="245px" />

            <rect class="border" x="580px" width="340px" y="1275px" height="60px" rx="10px" ry="10px" />
            <rect class="box" x="685px" width="130px" y="1260px" height="30px" rx="5px" ry="5px" />
            <text class="label" x="750px" y="1285px">FUEL QTY</text>
            <text id="LEFTFUEL_Value" class="value" x="670px" y="1320px">0.0</text>
            <text id="CENTERFUEL_Value" class="value" x="785px" y="1320px">0.0</text>
            <text id="RIGHTFUEL_Value" class="value" x="895px" y="1320px">0.0</text>

            <text class="label" x="577px" y="1375">GROSS WT</text>
            <rect class="box" x="530px" width="95px" y="1380px" height="50px" rx="10px" ry="10px" />
            <text id="GROSSWEIGHT_Value" class="value" x="625px" y="1418px">0.0</text>

            <text class="label" x="912px" y="1370px">TOTAL FUEL</text>
            <rect class="box" x="850px" width="125px" y="1375px" height="60px" rx="10px" ry="10px" />
            <text id="TOTALFUEL_Value" class="valueWhite" x="972px" y="1422px">0.0</text>

            <text class="label" x="527px" y="1478px">SAT</text>
            <rect class="box" x="555px" width="95px" y="1440px" height="50px" rx="10px" ry="10px" />
            <text id="SAT_Value" class="value" x="640px" y="1480px">0c</text>

            <text id="UNITS_Value" class="units" x="750px" y="1390px">KGS X</text>
            <text class="units" x="750px" y="1430px">1000</text>

            <text class="label" x="860px" y="1463px">FUEL</text>
            <text class="label" x="860px" y="1492px">TEMP</text>
            <rect class="box" x="900px" width="95px" y="1440px" height="50px" rx="10px" ry="10px" />
            <text id="FUELTEMP_Value" class="value" x="985px" y="1480px">-</text>
        </g>
    </svg>
    <div id="Borders"></div>
</script>

<script type="text/html" import-script="/Pages/VCockpit/Instruments/Airliners/B787_10/MFD/Pages/B787_10_EICAS.js"></script>
