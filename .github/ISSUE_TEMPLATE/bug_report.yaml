name: Bug Report
description: File a bug report
labels: [Bug]
body:
  - type: markdown
    attributes:
      value: "# B78XH Bug Report Form"
  - type: dropdown
    id: version
    attributes:
      label: Aircraft Version
      description: What version of the B78XH are you using?
      options:
        - Stable
        - Development
        - Experimental
    validations:
      required: true
  - type: textarea
    id: build-info
    attributes:
      label: Build info
      placeholder: |
        {
          "package_version": "0.1.15-2",
          "fms_man_version": "HD-P000-1-15-2",
          "fms_bak_version": "HD-C000-1-15-2"
        }
      description: Please paste the contents from the B78XH/html_ui/B78XH/b78xh.json into the field.
      render: json
    validations:
      required: true
  - type: textarea
    id: desc
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is and what happened.
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: A clear and concise description of what you expected to happen.
    validations:
      required: true
  - type: textarea
    id: reproduce
    attributes:
      label: Steps to reproduce
      placeholder: |
        1.
        2.
        3.
        ...
      description: We need to know how you encountered the bug to properly troubleshoot the issue.
    validations:
      required: true
  - type: textarea
    id: references
    attributes:
      label: References (optional)
      description: If applicable, add screenshots or videos to help explain your problem.
    validations:
      required: false
  - type: textarea
    id: misc
    attributes:
      label: Additional info (optional)
      description: Add any other context about the problem here. Was this working before? When did the issue start occurring?
    validations:
      required: false
  - type: input
    id: discord
    attributes:
      label: Discord Username (optional)
      description: You may optionally provide your discord username, so that we may contact you directly about the issue.
      placeholder: ex. username#1234
    validations:
      required: false
